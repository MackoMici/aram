aramszunet_patterns:

  - ^(.+?)(?:\s+(utca|főút|hrsz|dűlő|liget|sétány|puszta|hegy|szállás|tanya|köz|körzet|völgy|tér|tere|lakótelep|körút|út|ltp|telep|kert|erdészház|park|sor))?(?:\s+([-,\d].*))?$

hazszam_patterns:
  - '\d+(?:[./]\w+)?(?:\.\s*)?\s*-\s*\d+(?:[./]\w+)?(?:\.\s*)?(?:\s*hr?)?|\d+(?:[./]\w+)?(?:\.\s*)?(?:\s*hr?)?'

clean_patterns:
  - '((/|\.|_)[A-Za-z0-9]*(\szm)*)'

kizar_patterns:
  - '\d+(\/|-)\d+'
  - '(\d?hr[sz]*?)\.?\b'
  - 'elott|M'
  - '\b\d{4,}\b'

terulet_patterns:	
  - '(.+?)(?:\s+(?:utca|krt.|kert|köz|telep|lakótelep|út|park|tér|sarok|sétány)\b)?(?:\s+(\d*))?$'

